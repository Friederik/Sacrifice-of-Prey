        body {

        .card, .cell {

            height: 90px;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .cell {
            background-color: #555;
        }

        }

        }
        .card-price {
            color: gold;
        }
        .cover {
            width: 45px;
            height: 45px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .board .card {
            background-color: #777;
        }
        .altar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 5px;
        }
        .buttons button {
            display: flex;
            gap: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #888;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:active {
            transform: scale(0.95);
        }
        .end-turn {
            padding: 10px;
            background-color: red;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .end-turn {
            padding: 10px;
            background-color: red;
            color: #FFF;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .game-over {
            margin: 15% auto;
            
        }
    </style>
