        .container {

        .card {
            width: 60px;
            height: 90px;
            background-color: #666;

            border-radius: 5px;
            font-size: 20px;
        }
        .cover {
            width: 50px;
            height: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .board .card {
            background-color: #777;
        }
        .altar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #888;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .end-turn {
            padding: 10px;
            background-color: red;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
