<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/normalize.css">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="shortcut icon" href="assets/images/logo.webp" type="image/x-icon">
    <script type="module" src="src/scripts/GameController.js" defer></script>
    <!-- <script type="module" src="src/scripts/test.js" defer></script> -->
    <title>Sacrifice of Prey</title>

</head>
<body>
    <div class="container">

        <h1 class="title">Sacrifice of Pray</h1>
        <div class="info">
            <div class="player-stats">
                    <!-- Игрок -->
                <div class="player">
                    <div>❤️ 20</div>
                    <div>💰 10</div>
                </div>
                <!-- Колода и сброс -->
                <div class="deck">
                    <div class="box">📚 Колода: 10</div>
                    <div class="box">♻️ Сброс: 5</div>
                </div>
                <!-- Счет игрока -->
                <div class="score">
                    <div class="box" id="score">Счет: 0</div>
                    <div class="box" id="difficult">Сложность: Метель</div>
                </div>
            </div>
        </div>
        
        <!-- Игровое поле 5x2 -->
        <div class="board">
            <div class="cell" id="table-opponent-0">🔲</div>
            <div class="cell" id="table-opponent-1">🔲</div>
            <div class="cell" id="table-opponent-2">🔲</div>
            <div class="cell" id="table-opponent-3">🔲</div>
            <div class="cell" id="table-opponent-4">🔲</div>
            <div class="cell" id="table-player-0">🔲</div>
            <div class="cell" id="table-player-1">🔲</div>
            <div class="cell" id="table-player-2">🔲</div>
            <div class="cell" id="table-player-3">🔲</div>
            <div class="cell" id="table-player-4">🔲</div>
        </div>

        <!-- Алтарь -->
        <div class="altar">
            <div class="card" id="altar-card-place">🔲</div>
            <div class="buttons">
                <button id="btn-sacrifice">🔥 <p>Жертвовать</p></button>
                <button id="btn-sell">💸 <p>Продать</p></button>
            </div>
        </div>

        <!-- Рука игрока -->
        <div class="hand"></div>

        <!-- Кнопка конца хода -->
        <button class="end-turn">Закончить ход</button>
        
        <!-- Магазин -->
        <h1>Магазин</h1>
        <div class="shop">
            <div class="card" id="shop-0">💎</div>
            <div class="card" id="shop-1">🔥</div>
            <div class="card" id="shop-2">⚡</div>
            <div class="card" id="shop-3">🛡️</div>
            <button class="resfresh-shop-btn" id="resfresh-shop-btn">🔄 Обновить (5💰)</button>
        </div>

        <!-- Окно конца хода -->
        <dialog class="game-over" id="game-over">
            <h1 id="game-over-title">Вы проиграли</h1>
            <div class="box" id="score-end">Счет: 0</div>
            <button id="new-game-btn">Начать сначала</button>
        </dialog>

        <!-- Окно Выигрыша -->
        <dialog class="game-over" id="game-over">
            <h1>🗣🗣🗣!WIN WIN WIN!🗣🗣🗣</h1>
            <div class="box" id="score-end">Счет: 0</div>
            <button id="new-game-btn">Начать сначала</button>
        </dialog>
    </div>
</body>
</html>
