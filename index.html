<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="assets\test\logo.jpg" type="image/x-icon">
    <script type="module" src="src/scripts/game.js" defer></script>
    <script type="module" src="src/scripts/utility/preload.js" defer></script>
    <title>Sacrifice-of-Prey</title>
</head>
<body>
    <section class="game" id="game">
        <div class="wrapper" id="wrapper">
            <div class="game-windows" id="game-windows">
                <section class="sides" id="shop">

                </section>
                <section class="table" id="table">
                    <div class="event" id="event">
                        <div class="event-num" id="event-health">
                            <p>здоровье противника: 2</p>
                        </div>
                        <div class="event-name" id="event-name">

                        </div>
                        <div class="event-num" id="event-num">
                            <p class="event-nums" id="difficult">X 2</p>
                            <p class="event-nums" id="score">20000</p>
                        </div>
                    </div>
                    <div class="played-out-cards" id="opponent-cards">
                        <div class="place-for-card" id="opponent-place-1">

                        </div>
                        <div class="place-for-card" id="opponent-place-2">
                            
                        </div>
                        <div class="place-for-card" id="opponent-place-3">
                            
                        </div>
                        <div class="place-for-card" id="opponent-place-4">
                            
                        </div>
                        <div class="place-for-card" id="opponent-place-5">
                            
                        </div>
                    </div>
                    <div class="played-out-cards" id="player-cards">
                        <div class="place-for-card" id="player-place-1">

                        </div>
                        <div class="place-for-card" id="player-place-2">
                            
                        </div>
                        <div class="place-for-card" id="player-place-3">
                            
                        </div>
                        <div class="place-for-card" id="player-place-4">
                            
                        </div>
                        <div class="place-for-card" id="player-place-5">
                            
                        </div>
                    </div>
                </section>
                <section class="sides" id="info">

                </section>
            </div>
            <div class="player" id="player">
                <section class="menu" id="menu">

                </section>
                <section class="hand" id="hand">
                    <div class="resources" id="resources-1">
                        <article class="resourse-item" id="number-of-coins">
                            <p>кол-во монет: 2</p>
                        </article>
                        <article class="resourse-item" id="player-health">
                            <p>кол-во здоровья: 2</p>
                        </article>
                    </div>
                    <div class="cards-in-hand" id="cards">

                    </div>
                    <div class="resources" id="resources-2">
                        <button class="resourse-item" id="sacrifice">
                            <p>пожертвовать</p>
                        </button>
                        <button class="resourse-item" id="end-turn">
                            <p>конец хода</p>
                        </button>
                    </div>
                </section>
                <section class="menu" id="player-decks">
                    <article class="discard" id="discard">

                    </article>
                    <article class="actual-deck" id="actual-deck">

                    </article>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
