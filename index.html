<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="shortcut icon" href="assets\images/logo.webp" type="image/x-icon">
    <script type="module" src="src/scripts/GameController.js" defer></script>
    <!-- <script type="module" src="src/scripts/test.js" defer></script> -->
    <title>Sacrifice of Prey</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .player {
            display: flex;
            justify-content: space-between;
            width: 300px;
            height: 100px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
        }
        .deck {
            display: flex;
            gap: 10px;
        }
        .box {
            padding: 10px;
            background-color: #555;
            border-radius: 5px;
        }
        .hand {
            display: flex;
            height: 110px;
            width: 400px;
            gap: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
        }
        .shop {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
        }
        .card {
            width: 60px;
            height: 90px;
            background-color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 20px;
        }
        .cover {
            width: 50px;
            height: 50px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .board .card {
            background-color: #777;
        }
        .altar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #888;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .end-turn {
            padding: 10px;
            background-color: red;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Игрок -->
        <div class="player">
            <div>❤️ 20</div>
            <div>💰 10</div>
        </div>

        <!-- Колода и сброс -->
        <div class="deck">
            <div class="box">📚 Deck: 10</div>
            <div class="box">♻️ Discard: 5</div>
        </div>

        

        <!-- Игровое поле 5x2 -->
        <div class="board">
            <div class="card" id="table-opponent-0">🔲</div>
            <div class="card" id="table-opponent-1">🔲</div>
            <div class="card" id="table-opponent-2">🔲</div>
            <div class="card" id="table-opponent-3">🔲</div>
            <div class="card" id="table-opponent-4">🔲</div>
            <div class="card" id="table-player-0">🔲</div>
            <div class="card" id="table-player-1">🔲</div>
            <div class="card" id="table-player-2">🔲</div>
            <div class="card" id="table-player-3">🔲</div>
            <div class="card" id="table-player-4">🔲</div>
        </div>

        <!-- Алтарь -->
        <div class="altar">
            <div class="card">🔲</div>
            <div class="buttons">
                <button>🔥 Sacrifice</button>
                <button>🔁 Swap</button>
                <button>⚡ Buff</button>
            </div>
        </div>

        <!-- Рука игрока -->
        <div class="hand">
        </div>

        <!-- Магазин -->
        <div class="shop">
            <div class="card" id="shop-1">💎</div>
            <div class="card" id="shop-2">🔥</div>
            <div class="card" id="shop-3">⚡</div>
            <div class="card" id="shop-4">🛡️</div>
        </div>

        <!-- Кнопка конца хода -->
        <button class="end-turn">End Turn</button>
    </div>
